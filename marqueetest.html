<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Marquee</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/marquee.css"> 
    <!--The second style is only for this page-->
    <style>
        div{
            border: 1px solid black;
        }
    </style>

</head>
<body>
    <div>
        up marquee:
        <marquee direction=up width=100% height=50px>Testing</marquee>
    </div>
    <div>
        down marquee:
        <marquee direction=down width=100% height=50px>Testing</marquee>
    </div>
    <div>
        left marquee:
        <marquee direction=left width=100% height=50px>Testing</marquee>
    </div>
    <div>
        right marquee:
        <marquee direction=right width=100% height=50px>Testing</marquee>
    </div>
</body>

</html>
